<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	>


<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">
<br></br>
<br></br>

<div class="helpclass">
	<p:panel header="Rejestracja nowego konta" style="width:30%">
		<h:form>
			<p:panelGrid 
				 id="grid" 
			     columns="1" 
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;"
        	> 
		
			<label class="label">Imię</label>
			<input class="input" id="name" required="true" value=""/>
			
			<label class="label">Nazwisko</label>
			<input class="input" id="surname" required="true" value=""/>
			
			<label class="label">Email</label>
			<input class="input" id="email" required="true" value=""/>
			
			<label class="label">Hasło</label>
			<input class="input" id="passwd" required="true" value=""/>
			
			<label class="label">Powtórz hasło</label>
			<input class="input" id="repasswd" required="true" value=""/>
			

			
			</p:panelGrid>
				<p:messages id="msg" style="width: 340px"/>
						<p:selectManyCheckbox id="confirms" value="#{checkboxView.selectedOptions}">		
            				<f:selectItem itemLabel="Akceptuję regulamin serwisu" itemValue="reg" required="true"/>
            				<f:selectItem itemLabel="Zgadzam się na newsletter" itemValue="news"/>           		
        				</p:selectManyCheckbox>
        				<br></br>
        	<p:commandButton value="Zarejestruj" styleClass="rounded-button ui-button-danger" update="grid"/>
		</h:form>    
	</p:panel>  
</div>


	</ui:define>
	
</ui:composition>


</html>
